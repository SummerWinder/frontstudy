<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
</head>
<body>

<!--  在 JavaScript 中，正则表达式通常用于两个字符串方法 : search() 和 replace()。-->
<!--  search() 方法用于检索字符串中指定的子字符串，或检索与正则表达式相匹配的子字符串，并返回子串的起始位置。-->
<!--  replace() 方法用于在字符串中用一些字符串替换另一些字符串，或替换一个与正则表达式匹配的子串。-->
  <p id="text">这是一段文字</p>
  <button onclick="SearchDemo()">search_demo</button>
  <p id="search_demo">my favourite microsoft</p>

  <button onclick="ReplaceDemo()">replace_demo</button>
  <p id="replace_demo">microsoft</p>

  <input id="input_decimal">
  <button onclick="isDecimal()">decimal</button>
  <p id="decimal">boole</p>

  <input id="input_chinese">
  <button onclick="isChinese()">chinese</button>
  <p id="chinese">boole</p>

</body>
<script>
  modify=document.getElementById("text").innerHTML  = "重新修改过的文字是这个";

  function SearchDemo()
    {
    var str = document.getElementById("search_demo").innerHTML;
    var n = str.search("microsoft");
    document.getElementById("search_demo").innerHTML = n;
    }

  function ReplaceDemo()
    {
    var str = document.getElementById("replace_demo").innerHTML;
    var txt = str.replace(/microsoft/i,"Runoob");
    document.getElementById("replace_demo").innerHTML = txt;
    }

  /*是否带有小数*/
  function  isDecimal(){
     var decimal = document.getElementById("input_decimal");
     var value = decimal.value
     var  objRegExp= /^\d+\.\d+$/;
     document.getElementById("decimal").innerHTML = objRegExp.test(value);
     return  objRegExp.test(value);
  }

  /*校验是否中文名称组成 */
  function isChinese() {
      var str = document.getElementById("input_chinese");
      var value = str.value
      var reg=/^[\u4E00-\u9FA5]{2,4}$/;   /*定义验证表达式*/
      document.getElementById("chinese").innerHTML = reg.test(str);
      return reg.test(str);     /*进行验证*/
  }

  /*校验是否全由8位数字组成 */
  function isStudentNo(str) {
      var reg=/^[0-9]{8}$/;   /*定义验证表达式*/
      return reg.test(str);     /*进行验证*/
  }

  /*校验电话码格式 */
  function isTelCode(str) {
      var reg= /^((0\d{2,3}-\d{7,8})|(1[3584]\d{9}))$/;
      return reg.test(str);
  }

  /*校验邮件地址是否合法 */
  function IsEmail(str) {
      var reg=/^\w+@[a-zA-Z0-9]{2,10}(?:\.[a-z]{2,4}){1,3}$/;
      return reg.test(str);
  }
</script>
</html>
