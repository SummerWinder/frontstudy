<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单验证和提交</title>
    <script>
      function validateForm() {
          var x = document.forms["myForm"]["fname"].value;
          if (x == null || x == "" || x == " ") {
              alert("需要输入名字。");
              return false;
          }
      }
      document.getElementById("myButton").addEventListener("click", function(event) {
        event.preventDefault(); // 阻止默认行为，如刷新页面
        // 其他代码...
       }
</script>
</head>
<body>
  <form name="myForm" action="demo_form.php"
  onsubmit="return validateForm()" method="post">
  名字: <input type="text" name="fname">
  <input type="submit" value="提交">
  </form>
  <p>下面的输入框加入了required函数，浏览器会自动验证输入框为空</p>

  <p>点击提交按钮，如果输入框是空的，浏览器会提示错误信息。</p>
  <form action="demo_form.php" method="post">
    <input type="text" name="fname" required="required">
    <input type="submit" value="提交">
  </form>

  <p>form标签中如果有提交按钮，当点击该按钮时，表单会被提交，从而导致页面刷新。可以加入onsubmit，阻止默认刷新</p>
  <form action="demo_form.php" method="post" onsubmit="event.preventDefault(); myFunction();">
    <input type="text" name="fname" required="required">
    <input type="submit" value="提交">
  </form>

</body>
</html>
