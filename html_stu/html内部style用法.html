<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css学习</title>
        <style type="text/css">
        body {background-color:palegreen;}
        p {color:palevioletred;}
        </style>
</head>
<body>
    <a href = "https://www.baidu.com" target="_blank" style="background-color:red;" width="200" height="150">
        <img src="83F0D618-7845-4A3B-A747-416846AD5172.png" width="250" height="50">
    </a>
    <p style="background-color:green;">这是一个段落。</p>

    <!--我们可以使用font-family（字体），color（颜色），和font-size（字体大小）属性来定义字体的样式:-->
    <h1 style="font-family:verdana;">一个标题</h1>
    <p style="font-family:arial;color:red;font-size:20px;">一个段落。</p>

    <!--使用 text-align（文字对齐）属性指定文本的水平与垂直对齐方式：-->
    <h1 style="text-align:center;">居中对齐的标题</h1>
    <p>这是一个段落。</p>



</body>
</html>
