<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击调用python登录接口</title>
</head>
<body>
    获取登录的token
	<button class='btn'>click</button>
<script src='./lib/jquery-1.12.4.min.js'></script>
<script>
	$('.btn').click(() => {
		//向nodejs搭建的服务器发送请求
		$.ajax({
	        type: 'post',
	        url: 'http://localhost:8080/change',
	        data: { name: 'zs', age: 20 },
	        success: function(data) {
	          console.log(data)
	        },
	        error: function(err) {
	          console.log(err)
	        }
	      })
		})
</script>

</body>
</html>
