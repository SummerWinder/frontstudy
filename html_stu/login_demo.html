<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>自动测试平台首页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #42b983;
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      color: #333;
      line-height: 1.6;
    }

    .form-container {
      margin-top: 40px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-submit {
      padding: 10px 20px;
      background-color: #42b983;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .footer {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>自动测试平台</h1>
    <div class="form-container">
      <form id="login-form" action="/login" method="post">
        <div class="form-group">
          <label class="form-label" for="username">用户名:</label>
          <input class="form-input" type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="password">密码:</label>
          <input class="form-input" type="password" id="password" name="password" required>
        </div>
        <button class="form-submit" type="submit">登录</button>
      </form>
    </div>
    <div class="footer">
      <p>&copy; 2023 自动测试平台. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
